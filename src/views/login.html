<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../../public/css/styles.css">
    <title>Log in Rick & Morty</title>
</head>

<body>

    <!-- HEADER -->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Rick & Morty</a>
            </div>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main>
        <div class="container-xl d-flex px-5 justify-content-evenly flex-wrap">

            <div class="col-7 col-sm-4 col-lg-6 mb-3">
                <img class="img-fluid" src="../../public/images/rym-login.png" alt="rick and morty portal">
            </div>

            <div class="col-10 col-lg-6 mb-4 d-flex align-items-center justify-content-center">
                <form class="login-form p-4 rounded-2">
                    <div class="error-form col-12" id="error-field"></div>
                    <div class="mb-3">
                        <label for="email-input" class="form-label">Email address</label>
                        <input type="email" class="login-form__input form-control" id="email-input" placeholder="email@example.com">
                        <div class="error" id="error-email"></div>
                    </div>
                    <div class="mb-3">
                        <label for="password-input" class="form-label">Password</label>
                        <input type="password" class="login-form__input form-control" id="password-input" placeholder="Password">
                        <div class="error" id="error-password"></div>
                    </div>
                    <button type="submit" class="btn btn-primary col-12 mt-3 mb-3">Submit</button>
                    <div class="mb-3">
                        <a href="./register.html" id="link-to-register" class="form-text text-primary login-form__a">
                            New around here? Sign up
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="footer-container col-12 p-2">
            <span>Rick and Morty Wiki - All rights reserved to John Doe SA</span>
        </div>
    </footer>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="../js/login.js"></script>
</body>

</html>
