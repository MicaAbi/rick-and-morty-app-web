<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../../public/css/styles.css">
    <title>Register Rick & Morty</title>
</head>

<body>

    <!-- HEADER -->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Rick & Morty</a>
            </div>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main>
        <div class="container-xl d-flex p-5 justify-content-center">

            <form class="register-form p-5 rounded-2 d-flex flex-wrap">
                <h2 class="register-form__h2 text-secondary">Register</h2>
                <div class="register-form__div--half mb-3">
                    <label for="full-name" class="form-label">Full Name</label>
                    <input type="text" class="register-form__input form-control" id="full-name"
                        placeholder="Cosme Fulanito" autofocus required>
                </div>
                <div class="register-form__div--half mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="register-form__input form-control" id="email"
                        placeholder="email@example.com" required>
                </div>
                <div class="register-form__div--half mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="register-form__input form-control" id="password" required>
                </div>
                <div class="register-form__div--half mb-3">
                    <label for="password-repeat" class="form-label">Repeat Password</label>
                    <input type="password" class="register-form__input form-control" id="password-repeat" required>
                </div>
                <div class="col-md-12 mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="register-form__input form-control" id="address"
                        placeholder="Apartment, studio or floor">
                </div>
                <div class="register-form__div--half mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="register-form__input form-control" id="city"
                        placeholder="CÃ³rdoba">
                </div>
                <div class="col-md-3 mb-3">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" class="register-form__input form-control" id="country"
                        placeholder="Argentina">
                </div>
                <div class="col-md-2 mb-3">
                    <label for="zip" class="form-label">Zip</label>
                    <input type="text" class="register-form__input form-control" id="zip"
                        placeholder="5000">
                </div>
                <div class="col-12 my-3 d-flex justify-content-center">
                    <button type="submit" class="col-md-12 btn btn-primary">Submit</button>
                </div>
                <div class="my-3">
                    <a href="./login.html" id="link-to-login" class="form-text text-primary register-form__a">
                        Already signed up? Log in
                    </a>
                </div>
            </form>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
    </footer>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
