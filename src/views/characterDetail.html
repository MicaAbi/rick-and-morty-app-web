<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../../public/css/styles.css">
    <title>Character</title>
</head>
<body>
    
    <!-- HEADER -->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark p-0" data-bs-theme="dark">
            <div class="container-fluid px-4">
                <a class="navbar-brand me-5" href="#"><img src="../../public/images/rym_logo.png" class="logo" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link mx-2 active" aria-current="page" href="./index.html">Characters</a>
                        <a class="nav-link mx-2" href="#">Episodes</a>
                        <a class="nav-link mx-2" href="#">Locations</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main >
        <div class="content-wrapper d-flex flex-wrap gap-4">
            <section class="navigation-location">
                <span class="text-primary">Home</span>
                <span class="navigation-location__span"> / </span>
                <span class="text-primary">Characters</span>
                <span class="navigation-location__span navigation-name-character"> / </span>
            </section>
            <section class="character-container d-flex flex-wrap justify-content-between row-gap-4">
                <div class="character-container__detail">
                    <img src="" alt="" class="card-img-top rounded-2">
                    <div>
                        <h6 class="character-title">Character Info</h6>
                        <p class="character-container__info character-name">Name: </p>  
                        <p class="character-container__info character-status">Status: </p>  
                        <p class="character-container__info character-species">Species: </p>  
                        <p class="character-container__info character-gender">Gender: </p>  
                        <p class="character-container__info">Origin: <a class="character-origin" href=""></a></p>  
                        <p class="character-container__info">Location: <a class="character-location" href=""></a></p>  
                    </div>
                </div>
                <div class="character-container__episodes">
                    <h3>List of Episodes appearances</h3>
                </div>
            </section>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="footer-container col-12 p-2">
            <span>Rick and Morty Wiki - All rights reserved to John Doe SA</span>
        </div>
    </footer>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="../js/characterDetail.js"></script>

</body>
</html>
